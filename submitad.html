        <div class="container">
            <h1 class="suh text-center text-dark">Submit Your Ad</h1>   
            <form id="submitAdForm" class="same">
                <div class="form-group">
                    <label for="title"><b>Title</b></label>
                    <input name="title" type="text" class="form-control" id="title" placeholder="Enter ad title">
                </div>
                <div class="form-group">
                    <label for="description"><b>Description</b></label>
                    <textarea name="description" class="form-control" id="description" rows="3" placeholder="Enter ad description"></textarea>
                </div>
                <div class="form-group">
                    <label for="category"><b>Category</b></label>
                    <select name="category" class="form-control" id="category">
                        <option>All Categories</option>
                        <option>Accessories</option>
                        <option>Chemicals</option>
                        <option>Machineries</option>
                        <option>Metals</option>
                        <option>Textiles</option>
                        <option>Miscellaneous</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price"><b>Price (&#8377;)</b></label>
                    <input name="price" type="number" class="form-control" id="price" placeholder="Enter price of product">
                </div>
                <div class="form-group">
                    <label for="addimage"><b>Image</b></label>
                    <input name="addimage" type="file" class="form-control-file" id="addimage" required>
                </div>
                <br>
                <div style="margin: 0; position: absolute; left: 47.5%;">
                    <button type="button" class="btn btn-primary" onclick="submitAdForm()" id="loginBtn">Submit</button>
                </div>
                <br><br><br><br>
                <div class="alert alert-success wrongInfo" id="submitAdSuccessfull" role="alert" ></div>      
            </form>        
        </div>
