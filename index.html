    <!-- Categories -->
    <h1 class="suh text-center text-dark">Products</h1>
    <div class="container">
      <div class="form-group">
        <label for="category"><b>Select Category</b></label>
        <select
          onchange="selectCategory()"
          name="category"
          id="homePageCategorySelection"
          class="form-control"
          id="category"
        >
          <option>All Categories</option>
          <option>Accessories</option>
          <option>Chemicals</option>
          <option>Machineries</option>
          <option>Metals</option>
          <option>Textiles</option>
          <option>Miscellaneous</option>
        </select>
      </div>
    </div>

    <!-- Bootstrap Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="messages-text" class="col-form-label"
                  >Messages:</label
                >
                <div class="modal-body" id="messages-text">
                  <p id="modal-list"></p>
                </div>
              </div>
              <div class="form-group">
                <label for="recipient-messege" class="col-form-label"
                  >Type Your Message Here</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="recipient-messege"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="sendMessage()"
            >
              Send Message
            </button>
          </div>
        </div>
      </div>
    </div>
